    <!-- This is the URL on your backend that will handle button clicks -->
    <!-- Example: https://your-backend-service.com/api/bottle-flip-frame -->
    <meta property="fc:frame:post_url" content="YOUR_BACKEND_POST_URL_FOR_FRAME_ACTIONS" />

    <!-- Define up to 4 buttons -->
    <meta property="fc:frame:button:1" content="Flip Bottle!" />
